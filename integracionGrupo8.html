<!DOCTYPE html>
<html>

<head>
    <script src="integracionGrupo8.js"></script>
    <script src="utilitarios.js"></script>
    <link rel="stylesheet" href="intrgracionGrupo8.css">
</head>

<body onload="mostrarOpcionEstudiantes();">
    <div class="principal">
        <div class="menu">
            <div class="imagen">
                <img src="Gato.png" width="200px">
            </div>
            <div class="botones">
                <input type="button" class="boton" value="ESTUDIANTES" onclick="mostrarOpcionEstudiantes();" />
                <input type="button" class="boton" value="AULAS" onclick="mostrarOpcionAula();" />
                <input type="button" class="boton" value="PROFESORES1" onclick="mostrarOpcionProfesor1();" />
                <input type="button" class="boton" value="PROFESORES2" onclick="mostrarOpcionProfesor2();" />
            </div>
        </div>
        <div id="divEstudiantes">
            <div class="principal">
                <div class="ingresoDatos">
                    <div>
                        <h3>Nombre</h3>
                        <input id="txtNombre" type="text" class="cajaTexto" />
                    </div>
                    <div>
                        <h3>Curso</h3>
                        <input id="txtCurso" type="text" class="cajaTexto" />
                    </div>
                    <div>
                        <h3>Matricula</h3>
                        <input id="txtMatricula" type="text" class="cajaTexto" />
                    </div>
                </div>
                <div>
                    <input type="button" value="GUARDAR" onclick="agregarEstudiante();" class="boton" />
                    <input type="button" value="REFRESCAR ESTUDIANTES" onclick="refrescarEstudiante();" class="boton" />
                </div>
                <div class="mostrado">
                    <div class="buscar">
                        <h3>Identificador</h3>
                        <input type="text" id="txtIdentificador" class="cajaTexto" />
                        <div>
                            <input type="button" value="BUSCAR" onclick="buscarEstudiante();" class="boton" />
                        </div>
                    </div>
                    <div class="mostrar">
                        <div id="tablaEstudiantes">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="divProfesor1">
            <div id="divProfesor1">
                <div class="principal">
                    <div class="secun">
                        <p>
                        <h2>Nombre</h2>
                        <input type="text" id="txtNombre1">
                        <h2>Edad</h2>
                        <input type="text" id="txtEdad1">
                        <h2>Email</h2>
                        <input type="text" id="txtEmail1">
                        </p>
                        <p>
                            <input type="button" value="Guardar" onclick="agregarProfesor1();" class="estiloBoton">
                            <input type="button" value="Refrescar" onclick="refrescarProfesor1();" class="estiloBoton">

                        </p>
                    </div>
                    
                    <p>
                        <input type="text" id="txtBuscar1">
                        <input type="button" value="Buscar" onclick="buscarProfesor1();" class="estiloBoton">
                        <div class="tabla">

                            <h2 id="Tabla"></h2>
                        </div>
                    </p>
                    
                </div>


            </div>
        </div>
        <div id="divProfesor2">
            <div class="contenido1">
                <h3 class="tittle">Buscar Profesor</h3>
                <input type="text" id="buscarProfesor">
                <input class="boton" type="button" value="Buscar Profesor" onclick="buscarProfesor2()">

                <h3 class="tittle">Nombre</h3>
                <input type="text" id="txtNombre2">
                <h3 class="tittle">Edad</h3>
                <input type="number" id="txtEdad">
                <h3 class="tittle">Email</h3>
                <input type="email" id="txtEmail">
                <input class="boton" type="button" value="GUARDAR" onclick="agregarProfesor2()">
                <input class="boton" type="button" value="REFRESCAR" onclick="refrescarProfesor2()">
            </div>

            <div id="tablaProfesores"></div>
        </div>
        <div id="divAulas">
            <div class="principal">
                <div class="contenido">
                    <div class="datos">
                        <h3>NUMERO DE AULA</h3>
                        <input type="text" class="cajaTexto" id="txtNumeroAula" />
                        <h3>HORARIO</h3>
                        <input type="text" class="cajaTexto" id="txtHorario" />
                        <h3>CAPACIDAD MAXIMA</h3>
                        <input type="text" class="cajaTexto" id="txtCapacidadMaxima" />
                    </div>
                    <div>
                        <input type="button" class="boton" value="GUARDAR" onclick="agregarAula();">
                        <input type="button" class="boton" value="REFRESCAR" onclick="refrescar();">
                    </div>
                </div>
                <div class="resumen">
                    TABLA
                    <div id="tabla">

                    </div>
                    <div>
                        <h3>BUSCAR</h3>
                        <input type="text" class="cajaTexto" id="txtBuscar">
                        <input type="button" class="boton" value="BUSCAR" onclick="buscarAula();">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
